<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
        }

        .container {
            width: 55%;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 20px;
            text-align: left;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: black;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            justify-content: space-between;
            border-top: 2px solid #ddd;
            border-bottom: 2px solid #ddd;
            padding: 20px 0;
        }

        section {
            width: 45%;
            padding: 10px;
        }

        section:first-child {
            border-right: 2px solid #ddd;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        footer a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Home page</h1>

    <div class="container">
        <header>
            <img src="logo.png" alt="University Logo" style="height:50px;">
            <p><strong>UTC2</strong></p>
        </header>

        <nav>
            <a href="#">Presentation</a>
            <a href="#">Studies</a>
            <a href="#">Staff</a>
        </nav>

        <div class="content">
            <section>
                <h2>News</h2>
                <p><strong>News 1 – Date</strong><br>
                Description</p>

                <p><strong>News 2 – Date</strong><br>
                Description</p>
            </section>

            <section>
                <h2>Announcements</h2>
                <p><strong>Open course 1</strong><br>
                Description</p>

                <p><strong>Open course 2</strong><br>
                Description</p>
            </section>
        </div>

        <footer>
            Contact: <a href="mailto:info@university.com">info@university.com</a><br>
            &copy; University, 2011
        </footer>
    </div>
</body>
</html>
